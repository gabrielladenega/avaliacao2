                <li class="lista-menu_item"><a href="#">Gato</a></li>

           <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="meu perfil"></a>

    <section class="gridimg">
        <div class="div-todasimagens">
            <span>
            </span> 
            <div class="div-imagem">
                <img class="Imagem" src="img/borboleta.jpeg" alt="">
                <h1 class="titulo">Borboleta</h1>
            </div>
            <div class="div-imagem">
                <img class="Imagem" src="img/cachorro.jpeg" alt="">
                <h1 class="titulo">Cachorro</h1>
            </div>
            <div>
                <img class="Imagem" src="img/cavalo.jpeg" alt="">
                <h1 class="titulo">Cavalo</h1>
            </div>
            <span>
            </span>
            <span>
            </span>
            <div class="div-imagem">
                <img class="Imagem" src="img/foca.jpeg" alt="">
                <h1 class="titulo">Foca</h1>
            </div>

            <div class="div-imagem">
                <img class="Imagem" src="img/gato.jpeg" alt="">
                <h1 class="titulo">Gato</h1>
            </div>
            <div class="div-imagem">
                <img class="Imagem" src="img/leão.jpeg" alt="">

            <span>

            <span>

            <div class="div-imagem">
                <img class="Imagem" src="img/passáro.jpeg" alt="">

        </div>
    </section>
    <section class="carrossel">
        <h2 class="carrossel_titulo">Mais animaizinhos ;)</h2>
                 <!-- Slider main container -->
        <div class="swiper">
             <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/Rectangle 1.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Rectangle 2.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Rectangle 3.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Rectangle 4.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Rectangle 5.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Rectangle 6.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Rectangle 7.svg" alt=""></div>
                <div class="swiper-slide"><img src="img/Rectangle 8.svg" alt=""></div>

         </div>
  

             <!-- If we need navigation buttons -->
             <div class="swiper-button-prev"></div>
             <div class="swiper-button-next"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
              }
        });
    </script>
</body>
